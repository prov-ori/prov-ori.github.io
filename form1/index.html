<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/form1/css/style.css">
        <title>Стилизация и отправка формы</title>
    </head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="sendmail.php" id="form" class="form__body" method="post" enctype="multipart/form-data">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Name*</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formName" class="form__label">Email*</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__label">
                    <div class="form__label">Man or Woman?</div>
                    <div class="iptions">
                        <div class="options__item">
                            <input id="formMan" checked type="radio" value="man" name="manwoman" class="options__input">
                            <label for="formMan" class="options__label"><span>Man</span></label>
                        </div>
                    </div>
                    <div class="iptions">
                        <div class="options__item">
                            <input id="formWoman" type="radio" value="woman" name="manwoman" class="options__input">
                            <label for="formWoman" class="options__label"><span>Woman</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Message:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Age:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected="selected">Молодой</option>
                        <option value="от 25 до 45">Старый</option>
                        <option value="от 45">Супер стар</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Select</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label">Даю согласие на обработку персональных данных*</label>
                    </div>
                </div>
                <button type="submit" class="form__button">Send</button>
            </form>
        </div>
    </div>
    <script src="/form1/js/script.js"></script>
</body>
</html>
